            <section class="right">
                 <h1 class="cp">Booking Now</h1>
                
                <form action="mailto:aihua.ma@studytafensw.edu.au" method="post" enctype="text/plain">
                    <div>
                        <label for="Name" class="required">Name:</label>
                        <input id="Name" type="text" required>
                    </div>

                    <div>
                        <label for="Email" class="required">Email:</label>
                        <input id="Email" type="text" required>
                    </div>

                    <div>
                        <label for="Phone" class="required">Phone:</label>
                        <input id="Phone" type="text" required>
                    </div>

                    <div>
                        <label for="fromDates" class="required">Dates:</label>
                        from <input class="from" type="date" id="fromDates" name="from" required>
                        <label id="datelab" for="toDates" class="required">to</label>
                        <input class="to" type="date" id="toDates" name="to" required>
                        <!-- "id" shoule be same as "for" in label -->
                    </div>

                    <div>
                        <label for="Guests" class="required">Guests:</label>
                        <input id="Guests" type="number" min="1" placeholder="1 adult" required>
                    </div>

                    <div>
                        <label for="Rooms" class="required">Rooms</label>
                        <input id="Rooms" type="number" min="1" placeholder="1 room" required> 
                    </div>

                    <div>
                        <label for="Feedback" class="required">Special requirements:</label>
                        <textarea id="Feedback" name="message" maxlength="2000"></textarea>
                    </div>

                    <button type="submit">Submit</button>

                </form>
            </section>
